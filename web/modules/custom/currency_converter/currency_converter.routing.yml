currency_converter.settings:
  path: '/admin/config/system/currency-converter/settings'
  defaults:
    _form: '\Drupal\currency_converter\Form\Settings'
    _title: 'Currency Converter Settings'
  requirements:
    _permission: 'administer site configuration'
currency_converter.view:
  path: '/admin/config/system/currency-converter/view'
  defaults:
    _form: '\Drupal\currency_converter\Form\Currency'
    _title: 'Currency'
  requirements:
    _permission: 'administer site configuration'
